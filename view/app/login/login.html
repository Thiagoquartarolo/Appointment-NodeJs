<div class="container" data-ng-controller="loginController as vm">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Appointment - Sistema de Agendamento</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" data-ng-submit="vm.logon();">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="UsuÃ¡rio" type="text" data-ng-model="vm.credential.username" required >
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Senha" type="password" data-ng-model="vm.credential.password" required >
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Entre">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
